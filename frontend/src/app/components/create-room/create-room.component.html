<div *ngIf="error" class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Problems while creating this room!</strong> {{ errorMessage }}
  <button type="button" (click)="vanishError()" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div *ngIf="success" class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Successfully created room!</strong>
  <button type="button" (click)="vanishSuccess()" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="pt-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formCreateRoom"></span>

      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Create a new Room</h3>
        </div>

        <div class="card-body">
          <form class="form" [formGroup]="createRoomForm" (ngSubmit)="createRoom()">

            <div class="form-group">
              <input type="text" name="name" formControlName="name" class="form-control" id="name"
                aria-describedby="titleHelp" placeholder="Name">
              <div *ngIf="submitted && createRoomForm.controls.name.errors" class="error">
                <small class="form-text text-warning" *ngIf="createRoomForm.controls.name.errors.required">Name is
                  required!
                </small>
              </div>
            </div>

            <div class="form-group">
              <select name="location" formControlName="location" class="form-control" id="location"
                placeholder="Location">
                <option *ngFor="let l of locations" [ngValue]="l">{{l.name}}</option>
              </select>
            </div>

            <button type="button" (click)="addRoom()" class="btn btn-success float-right">Create Room</button>

          </form>
        </div>

      </div>

    </div>


</div>
