<div class="container" style="padding-bottom: 15px;">
    <div class="col-md-8 mx-auto event-list-item">


        <div class="row event-list-item-content">

            <div class="col-md-2">
                <img src="https://dl1.cbsistatic.com/i/r/2018/08/09/b6ca69f8-f123-408c-9b1f-ea3f9cf1fb17/resize/620xauto/8787947d1d00135d3f2ed512e56bee72/concert-crowd.jpg" width="90px" height="90px">
            </div>



            <div class="col-md-7">
                <h5>{{title}}</h5>
                <span>{{description}}</span>
                <br>
                <div id="dateandlocation">
                    <fa-icon [icon]="faCalendarDay" size="xs" style="vertical-align: middle;"></fa-icon>
                    <span>{{date}}</span>
                    <fa-icon [icon]="faMapMarkerAlt" size="xs" style="margin-bottom: 10px;" ></fa-icon> 
                    <span>{{location}}</span>
                </div>  
            </div>

            <div class="col-md-3 event-list-item-content-right">
                <span>Status: <span class="badge badge-secondary" style="color: white" *ngIf="status!='AVAILABLE'"> {{status}}</span>  <span class="badge badge-success" style="color:white" *ngIf="status=='AVAILABLE'"> {{status}}</span></span><br>
                <span>Anzahl Tickets: {{number}}</span><br>
                <span>Preis: {{price}}€
                </span><br>
                <span><a href="javascript:void(0);" (click)="toggleShowTickets()">Tickets </a><a  *ngIf="status=='BOUGHT'"> Rechnung</a></span><br>
                </div>
            <div>



        </div>

            
        <table class="table table-borderless table-sm" style="margin-top: 30px; margin-left: 0%;" *ngIf="status=='AVAILABLE'&&showTickets">
            <thead>
              <tr>
                <th scope="col">#Id</th>
                <th scope="col">Sitz</th>
                <th scope="col">Sektor</th>
                <th scope="col">Preis</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let i of tickets">
                    <td>{{i.id}}</td>
                    <td>{{i.seat.number}}{{i.seat.row}}</td>
                    <td>{{i.seat.section.letter}}</td>
                    <td>{{i.price}}€</td>
                    <td><a href="javascript:void(0);" (click)="getTicket(i.id)">Ticket</a></td>
                </tr>
            </tbody>
          </table>   
         

   </div>
</div>
