<div class="container" style="margin-top: 15pt; margin-bottom: 50pt">
    <div class="row" style="position: relative">
        <img id="image" [src]="imageSource" class="col-4 eventImage">
        <div class="col-8">
            <div class="row">
                <h3>Title</h3>
            </div>
            <div class="row">
                <span>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum.</span>
            </div>
            <div class="row align-items-end" style="position: absolute; bottom: 0">
                <fa-icon [icon]="faCalendarDay" size="xs" style="margin-right: 3pt;"></fa-icon>
                <span> Testdate</span>
                <fa-icon [icon]="faMapMarkerAlt" size="xs" style="margin-right: 3pt; margin-left: 10pt;"></fa-icon>
                <span> Testlocation</span>
            </div>
        </div>
    </div>
</div>



<div class="container">
    <div class="col-md-8 mx-auto event-list-item">
        <div class="row event-list-item-content">
            <div class="col-md-9">
                <h5>Date - Location</h5>
                <div id="dateandlocation">
                    <fa-icon [icon]="faMapMarkerAlt" size="xs" style="margin-bottom: 10px;"></fa-icon>
                    <span>Address</span>
                </div>
            </div>
            <div class="col-md-3 text-center event-list-item-content-right" style="margin-top:auto; margin-bottom: auto;">
                <button type="button" (click)="selectSeats()" class="btn btn-primary">Select seats</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="seatplanItem">
            <app-seatplan *ngIf="selectSeatBool"></app-seatplan>
        </div>
    </div>
</div>
