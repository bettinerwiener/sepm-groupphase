<div *ngIf="error" class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Problems while creating this event!</strong> {{ errorMessage }}
  <button type="button" (click)="vanishError()" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>


<div class="pt-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formCreateEvent"></span>

      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Create a new Event</h3>
        </div>

        <div class="card-body">
          <form class="form" [formGroup]="createEventForm" (ngSubmit)="createEvent()">

            <div class="form-group">
              <input type="text" name="title" formControlName="title" class="form-control" id="inputTitle"
                     aria-describedby="titleHelp" placeholder="Title">
              <div *ngIf="submitted && createEventForm.controls.title.errors" class="error">
                <small class="form-text text-warning" *ngIf="createEventForm.controls.title.errors.required">Title is
                  required!
                </small>
              </div>
            </div>

            <div class="form-group">
              <input type="text" name="description" formControlName="description" class="form-control" id="description"
                     placeholder="Description">
              <div *ngIf="submitted && createEventForm.controls.description.errors" class="error">
                <small class="form-text text-warning" *ngIf="createEventForm.controls.description.errors.required">Description is
                  required!
                </small>
              </div>
            </div>

            <div class="form-group">
                  <input type="date" name="date" formControlName="date" class="form-control" id= "date" placeholder="Date">
                  <div *ngIf="submitted && createEventForm.controls.date.errors" class="error">
                    <small class="form-text text-warning" *ngIf="createEventForm.controls.date.errors.required">Date is
                      required!
                    </small>
                  </div>
            </div>

            <div class="form-group">
                  <input type="number" name="duration" formControlName="duration" class="form-control" id= "duration" placeholder="Duration">
                  <div *ngIf="submitted && createEventForm.controls.duration.errors" class="error">
                    <small class="form-text text-warning" *ngIf="createEventForm.controls.duration.errors.required">Duration is
                      required!
                    </small>
                  </div>
            </div>

            <div class="form-group">
                  <input type="text" name="location" formControlName="location" class="form-control" id= "location" placeholder="Location">
                  <div *ngIf="submitted && createEventForm.controls.location.errors" class="error">
                    <small class="form-text text-warning" *ngIf="createEventForm.controls.location.errors.required">Location is
                      required!
                    </small>
                  </div>
            </div>

            <div class="form-group">
                  <select name="duration" formControlName="duration" class="form-control" id= "category" placeholder="Category">
                          <option value="" hidden >Category</option>
                          <option value="Concert" >Concert</option>
                          <option value="Film" >Film</option>
                          <option value="Theater" >Theater</option>
                  </select>
              </div>

            <button type="button" (click)="createEvent()" class="btn btn-success float-right">Create Event</button>

          </form>
        </div>

      </div>

    </div>
  </div>
</div>
